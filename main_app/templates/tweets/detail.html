Tweet detail:x{% extends 'base.html' %}

{% block content %}

<h1>Tweet Detail</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ tweet.author }}</span>
                <p>Content: {{ tweet.content }}</p>
                
               
            </div>
            <div class="card-action">
                <a href="{% url 'tweets_update' tweet.id %}">Edit</a>
                <a href="{% url 'tweets_delete' tweet.id %}">Delete</a>
            </div>
       
        </div>

    </div>
</div>



{% endblock %}
